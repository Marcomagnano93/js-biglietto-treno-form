<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form ticket train</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/608f77ef5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-company_yellow p-2">
        <div class="container-fluid">
            <div class="m-3">
                
                <div><h1><i class="fa-solid fa-train"></i> JS Trains</h1></div>
            </div>
            
        </div>
        
    </header>

    <main>
        <!-- DATI UTENTE SECTION -->
        <section class="my-4 bg-green p-4">
            <div class="container">
                 <div class="row align-items-center justify-content-center">
                    <h2 class="color_wh py-4">Insercisci i tuoi dati e calcola il tuo preventivo:</h2>
                    <div class="col-4">
                        <div class="card p-2">
                            <label class="h3" for="km">Tratta: </label>
                            <input name="km" id="distance" type="text" placeholder="KM tratta" />
                        </div>
                        
                    </div>

                    <div class="col-4">
                        <div class="card p-2">
                            <label class="h3" for="age">Il tuo sconto: </label>
                        <!-- <input name="age" id="age" type="text" placeholder="La tua etÃ " /> -->
                            <select name="age" id="age">
                                <option value="default">Nessuno</option>
                                <option value="under 18">Minorenne</option>
                                <option value="over 65">Pensionato</option>
                            </select>
                        </div>
                        
                        
                    </div>

                    <div class="col-4">
                        <div class="card p-2">
                            <label class="h3" for="nome">Nome e Cognome: </label>
                            <input name="nome" id="name_surname" value="" type="text" placeholder="Inserisci il tuo nome" />
                        </div>
                        
                    </div>

                </div>
                <div class="my-4">
                    <!-- <button id="calc">Calcola il prezzo</button> -->
                    
                    <button type="button" id="calc" class="btn btn-success">Carica dati</button>

                </div>
            
            
            </div>
        </section>

         <!-- TICKET RECAP SECTION -->
    <section  class="my-4 bg-green p-4">
        <div class="container">
           
            <div class="card">
                <div class="card-header">
                    <h2>Il tuo biglietto:</h2>
                </div>
                <div class="card-body">
                    <p class="h5">Passeggero: <span id="view_name"></span> </p>
                    <p class="h5">Il tuo prezzo: <span id="view_price"></span> &euro;</p>
                    <p class="h5">Il tuo sconto: <span id="view_discount"></span> &euro;</p>
                    <p class="h5">Totale da saldare: <span id="view_final_price"></span> &euro;</p>
                </div>
                
            </div>

        </div>
       

    </section>
    </main>
    
   

   



    <script src="./js/app.js"></script>
</body>
</html>
