<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form ticket train</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- DATI UTENTE SECTION -->
    <section>
        <div>
            <label for="km">Tratta: </label>
            <input name="km" id="distance" type="text" placeholder="KM da percorrere" />
        </div>

        <div>
            <label for="age">Il tuo sconto: </label>
            <!-- <input name="age" id="age" type="text" placeholder="La tua etÃ " /> -->
            <select name="age" id="age">
                <option value="default">Nessuno</option>
                <option value="under 18">Minorenne</option>
                <option value="over 65">Pensionato</option>
            </select>
        </div>

        <div>
            <label for="nome">Nome e Cognome: </label>
            <input name="nome" id="name_surname" value="" type="text" placeholder="Inserisci il tuo nome" />
        </div>
    </section>
   

    <!-- TICKET RECAP SECTION -->
    <section>
        <div>
            <!-- <button id="calc">Calcola il prezzo</button> -->
            <input type="submit" value="Submit" id="calc" placeholder="Calcola il tuo prezzo">
        </div>
        <div>
            <h2>Il tuo biglietto:</h2>
            <p>Passeggero: <span id="view_name"></span> </p>
            <p>Il tuo prezzo: <span id="view_price"></span> &euro;</p>
            <p>Il tuo sconto: <span id="view_discount"></span> &euro;</p>
            <p>Totale da saldare: <span id="view_final_price"></span> &euro;</p>
        </div>

    </section>



    <script src="./js/app.js"></script>
</body>
</html>
